<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Gold Energy | Oficial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="max-w-7xl mx-auto px-4 py-8">
        <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
            <div>
                <h1 class="text-4xl font-black text-blue-900 italic">Gold<span class="text-green-500">Energy</span></h1>
                <p class="text-slate-500 font-medium uppercase tracking-tighter text-xs">Simulador de Comparação Técnica</p>
            </div>
            <div class="bg-blue-900 text-white px-6 py-3 rounded-2xl shadow-lg border-b-4 border-green-500 text-sm font-bold">
                <i class="fas fa-bolt"></i> Comparação em Tempo Real
            </div>
        </div>

        <div class="grid grid-cols-1 xl:grid-cols-4 gap-8">
            <aside class="xl:col-span-1 space-y-6">
                <div class="bg-white p-6 rounded-3xl shadow-sm border border-gray-200">
                    <label class="text-[10px] font-black text-gray-400 uppercase">Configuração</label>
                    <select id="tipo_contrato" class="w-full p-3 bg-gray-50 border rounded-xl mb-4 mt-2">
                        <option value="dual">Dual (Luz + Gás)</option>
                        <option value="luz">Apenas Luz</option>
                        <option value="gas">Apenas Gás</option>
                    </select>
                    
                    <label class="text-[10px] font-black text-gray-400 uppercase">Potência (kVA)</label>
                    <select id="potencia_luz" class="w-full p-3 bg-gray-50 border rounded-xl mb-4">
                        <option value="1.15">1.15</option>
                        <option value="2.30">2.30</option>
                        <option value="3.45">3.45</option>
                        <option value="4.60">4.60</option>
                        <option value="5.75">5.75</option>
                        <option value="6.90">6.90</option>
                        <option value="10.35">10.35</option>
                        <option value="13.80">13.80</option>
                        <option value="17.25">17.25</option>
                        <option value="20.70">20.70</option>
                    </select>

                    <label class="text-[10px] font-black text-gray-400 uppercase">Escalão Gás</label>
                    <select id="escalao_gas" class="w-full p-3 bg-gray-50 border rounded-xl">
                        <option value="1">Escalão 1</option>
                        <option value="2">Escalão 2</option>
                        <option value="3">Escalão 3</option>
                        <option value="4">Escalão 4</option>
                    </select>
                </div>

                <div class="bg-blue-900 p-6 rounded-3xl shadow-xl text-white">
                    <h2 class="font-bold mb-4 italic">O SEU ATUAL</h2>
                    <div class="space-y-3">
                        <input type="number" id="in_luz_c" placeholder="Luz: Consumo kWh/mês" class="w-full p-3 rounded-xl bg-blue-800 border-none text-sm text-white">
                        <input type="number" step="0.0001" id="in_luz_e" placeholder="Luz: Valor do KW €" class="w-full p-3 rounded-xl bg-blue-800 border-none text-sm text-white">
                        <input type="number" step="0.0001" id="in_luz_f" placeholder="Luz: Termo Fixo €/dia" class="w-full p-3 rounded-xl bg-blue-800 border-none text-sm text-white">
                        <div class="border-t border-blue-700 my-2"></div>
                        <input type="number" id="in_gas_c" placeholder="Gás: Consumo kWh/mês" class="w-full p-3 rounded-xl bg-blue-800 border-none text-sm text-white">
                        <input type="number" step="0.0001" id="in_gas_e" placeholder="Gás: Valor do KW €" class="w-full p-3 rounded-xl bg-blue-800 border-none text-sm text-white">
                        <input type="number" step="0.0001" id="in_gas_f" placeholder="Gás: Termo Fixo €/dia" class="w-full p-3 rounded-xl bg-blue-800 border-none text-sm text-white">
                        <button onclick="calcularSimulacao()" class="w-full bg-green-500 text-blue-900 font-black py-4 rounded-2xl mt-4 hover:bg-green-400">ANALISAR AGORA</button>
                    </div>
                </div>
            </aside>

            <main class="xl:col-span-3 space-y-6">
                <div id="welcome_view" class="h-64 flex flex-col items-center justify-center bg-white rounded-[2rem] border-2 border-dashed border-gray-200 text-gray-400">
                    <p class="font-medium italic">A aguardar dados para simulação...</p>
                </div>

                <div id="result_view" class="hidden space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div class="bg-white p-6 rounded-3xl border shadow-sm">
                            <p class="text-[10px] font-bold text-gray-400 uppercase">Fatura Atual (c/ IVA)</p>
                            <h3 class="text-3xl font-black text-gray-700 mt-1" id="res_tot_atual">0.00€</h3>
                        </div>
                        <div id="card_recomendado" class="p-6 rounded-3xl shadow-xl text-white">
                            <p class="text-[10px] font-bold opacity-80 uppercase" id="nome_recomendado">PLANO RECOMENDADO</p>
                            <h3 class="text-3xl font-black mt-1" id="val_recomendado">0.00€</h3>
                        </div>
                        <div class="bg-green-600 p-6 rounded-3xl shadow-xl text-white">
                            <p class="text-[10px] font-bold opacity-80 uppercase">Poupança Anual</p>
                            <h3 class="text-3xl font-black mt-1" id="res_poup_anual">0.00€</h3>
                        </div>
                    </div>

                    <div class="bg-white rounded-[2rem] shadow-xl border border-gray-100 overflow-hidden">
                        <table class="w-full text-left">
                            <thead class="bg-gray-50">
                                <tr id="header_row" class="text-[10px] font-black text-gray-400 uppercase">
                                    </tr>
                            </thead>
                            <tbody id="table_body">
                                </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
